<body class="lock">
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a class="center" id="logo" href="index.html">
            <img class="center" alt="logo" src="<!--{$static}-->/img/logo.png">
        </a>
        <!-- END LOGO -->
    </div>
    <div class="login-wrap">
		<form action="/login" method="post" >
        <div class="metro single-size red">
            <div class="locked">
                <i class="icon-lock"></i>
                <span>登录</span>
            </div>
        </div>
        <div class="metro double-size green">           
			<div class="input-append lock-input">
				<input type="text" class="" name="username" placeholder="Username">
			</div>           
        </div>
        <div class="metro double-size yellow">           
			<div class="input-append lock-input">
				<input type="password" class="" name="password" placeholder="Password">
			</div>            
        </div>
        <div class="metro single-size terques login">          
			<button type="submit" class="btn login-btn">
				登录
				<i class=" icon-long-arrow-right"></i>
			</button>            
        </div>
        <div class="login-footer">
            <div class="remember-hint pull-left">
                <input type="checkbox" id=""> 记住密码
            </div>
            <div class="forgot-hint pull-right">
                <a id="forget-password" class="" href="javascript:;">忘记密码?</a>
            </div>
        </div>
		</form>
    </div>
</body>
